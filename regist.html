<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="main">
      <div class="div1">
        <form id="form">
          <div class="container">
            <div class="head">
              <h1>ðŸ“²Registration FormðŸ“±</h1>
            </div>
            <div>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter the name"
                required />
              <span id="user"></span>
            </div>
            <div>
              <label for="email">Email:</label>
              <input
                type="email"
                placeholder="Enter the email"
                name="email"
                id="email" /><span id="emailErr"></span>
            </div>
            <div>
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter the password." />
              <span id="err"></span>
            </div>
            <div>
              <label for="cpassword">Password check:</label>
              <input
                type="password"
                name=""
                id="cpassword"
                placeholder="Enter the password again" />
              <span id="cpass"></span>
            </div>
          </div>

          <div>
            <label for="startDate">Start Date:</label><br />
            <input type="date" id="startDate" onchange="sdate()" />
            <p id="validationResult1"></p>
          </div>
          <div>
            <label for="endDate">End Date:</label><br />
            <input type="date" id="endDate" onchange="edate()" />
            <p id="validationResult2"></p>
          </div>
          <br />
          <button type="button" onclick="v()" class="bt1">Submit</button>
          <button type="reset" class="bt2">Reset</button>
        </form>
      </div>
    </div>
    <table style="border: 2px solid black" class="table1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Starting date</th>
          <th>Ending date</th>
          <th>delete</th>
          <th>checkbox</th>
          <th>edit</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
      <tfoot>
        <button onclick="clearTable()">Delete All</button>
        <button style="color: red" onclick="deleteSelected()">Del.Sel</button>
      </tfoot>
    </table>
    <button onclick="addDummy()">sample</button>
    <script src="regist.js"></script>
  </body>
</html>
